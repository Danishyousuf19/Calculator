<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center; margin: 6px 0;  color: #3e6ccb; font-family: 'Courier New', Courier, monospace;">
        CALCULATOR</h1>
    <div class="container">
        <ul class="d-flex" style="padding: 0;margin: 18px 11px;">

            <input type="number" name="" id="out" placeholder="Output" readonly>
        </ul>
        <ul class=" d-flex">
            <button class="highlight">2<sup>nd</sup></button>
            <button class="highlight">π</button>
            <button class="highlight">e</button>
            <button class="highlight">CE</button>
            <button class="highlight">↩</button>
        </ul>
        <ul class=" d-flex">
            <button class="highlight">x<sup>2</sup></button>
            <button class="highlight">1/x</button>
            <button class="highlight">|x|</button>
            <button class="highlight">exp</button>
            <button class="highlight">mod</button>
        </ul>
        <ul class=" d-flex">
            <button class="highlight">2√</button>
            <button class="highlight">(</button>
            <button class="highlight">)</button>
            <button class="highlight">n!</button>
            <button class="highlight">/</button>
        </ul>
        <ul class="d-flex">
            <button class="highlight">1</button>
            <button class="highlight">7</button>
            <button class="highlight">8</button>
            <button class="highlight">9</button>
            <button class="highlight">x</button>
        </ul>
        <ul class="d-flex">
            <button class="highlight">10<sup>x</sup></button>
            <button class="highlight">4</button>
            <button class="highlight">5</button>
            <button class="highlight">6</button>
            <button class="highlight">-</button>
        </ul>
        <ul class="d-flex">
            <button class="highlight">log</button>
            <button class="highlight">1</button>
            <button class="highlight">2</button>
            <button class="highlight">3</button>
            <button class="highlight">+</button>
        </ul>
        <ul class="d-flex">
            <button class="highlight">ln</button>
            <button class="highlight">+/-</button>
            <button class="highlight">0</button>
            <button class="highlight">.</button>
            <button class="highlight" id="equal" >=</button>
        </ul>
    </div>
    <footer><a href="">&copy; DanishYousuf2024-25</a>
    </footer>
</body>

</html>
